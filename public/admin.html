<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Restaurant Admin</div>
            <ul class="nav-links">
                <li><a href="/">Menu</a></li>
                <li><a href="/admin" class="active">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Admin Dashboard</h1>
            
            <!-- Menu Management Section -->
            <section class="admin-section">
                <h2>Manage Menu</h2>
                <div class="admin-actions">
                    <button id="add-menu-item" class="btn btn-primary">Add New Item</button>
                </div>
                
                <!-- Menu Item Form -->
                <div id="menu-form" class="menu-form" style="display: none;">
                    <h3 id="form-title">Add Menu Item</h3>
                    <form id="menu-item-form">
                        <input type="hidden" id="item-id">
                        <div class="form-group">
                            <label for="item-name">Name:</label>
                            <input type="text" id="item-name" required>
                        </div>
                        <div class="form-group">
                            <label for="item-description">Description:</label>
                            <textarea id="item-description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="item-price">Price (â‚¹):</label>
                            <input type="number" id="item-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="item-image">Image URL:</label>
                            <input type="text" id="item-image">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" id="cancel-form" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Menu Items List -->
                <div id="menu-items-list" class="menu-items-list">
                    <!-- Menu items will be loaded here -->
                </div>
            </section>

            <!-- Sales Report Section -->
            <section class="admin-section">
                <h2>Monthly Sales Report</h2>
                <div class="report-filters">
                    <div class="form-group">
                        <label for="report-year">Year:</label>
                        <select id="report-year">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="report-month">Month:</label>
                        <select id="report-month">
                            <option value="">All Months</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <button id="generate-report" class="btn btn-primary">Generate Report</button>
                </div>
                
                <div id="report-results" class="report-results">
                    <!-- Report results will be displayed here -->
                </div>
            </section>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
